<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initialize(){
            message = document.getElementById("deathMessage");

            if (!sessionStorage.earthKey){
                sessionStorage.earthKey = true;
            }
            else{
                message.innerHTML = "The washing machines feel uncomfortable being around you because of your masochistic nature. You died socially. Also you already have this room's key.";
            }
        }
    </script>
</head>
<body>
    <div id="message">
       Upon entering Earth's core, the washing machine resistance attacks you. In the midst of taking their punches and kicks, you grab onto what looks like a key... 
    </div>
    <div class="destination">
        
    </div>
</body>
</html>
